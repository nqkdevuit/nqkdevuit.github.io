---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <!-- <div class="entry">
        {{ post.excerpt }}
      </div> -->
      <div>
        <span class="archive-item__meta">{{ post.date | date: "%b %-d, %Y" }}</span> ---
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      </div>
    </article>
  {% endfor %}
</div>
